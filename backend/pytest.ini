[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display detailed test information
verbose = 2

# Show local variables in tracebacks
showlocals = true

# Run tests in parallel
addopts = -xvs

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning